<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Cookbook</h1>

        <div class="form-container">
            <h2>Add / Update Recipe</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="ingredients" placeholder="Ingredients (comma-separated)">
            <input type="text" id="cuisine" placeholder="Cuisine">
            <input type="text" id="youtube_link" placeholder="YouTube Link">
            <button onclick="addOrUpdateRecipe()">Save Recipe</button>
        </div>

        <h2>Recipes</h2>
        <div id="recipes-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
